batch_size: 16                  # batch size
epochs: 30                     # total number of epochs
eval_every_n_epochs: 1          # validation frequency
fine_tune_from: pretrain  # sub directory of pre-trained model in ./ckpt
log_every_n_steps: 50           # print training log frequency
init_lr: 0.0001                 # initial learning rate for the prediction head
init_base_lr: 0.0001            # initial learning rate for the base GNN encoder
weight_decay: 1e-7              # weight decay of Adam
gpu: cuda:0                     # training GPU
task_name: BBBP                  # name of fine-tuning benchmark, inlcuding
                                # classifications: BBBP/BACE/ClinTox/Tox21/HIV/SIDER/MUV
                                # regressions: FreeSolv/ESOL/Lipo/qm7/qm8/qm9

model_type: gin                 # GNN backbone
model_num: model.pth

pred_n_layer: 3                 # number of prediction layer            
model: 
  num_layer: 3                  # number of graph conv layers
  emb_dim: 300                  # embedding dimension in graph conv layers
  feat_dim: 512                 # output feature dimention
  drop_ratio: 0.5              # dropout ratio
  pool: mean                    # readout pooling (i.e., mean/max/add)

dataset:
  num_workers: 8               # dataloader number of workers
  valid_size: 0.1               # ratio of validation data
  test_size: 0.1                # ratio of test data
